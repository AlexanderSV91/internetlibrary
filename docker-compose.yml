version: '3.5'
services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: "mysql"
    volumes:
      - "./db:/var/lib/mysql"
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=springcourse
      - MYSQL_DATABASE=library
      - MYSQL_USER=bestuser
      - MYSQL_PASSWORD=bestuser
  web:
    build: .
    links:
      - mysql
    container_name: BRS-Service
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - DB_PORT=3306
      - DB_NAME=library
      - DB_HOST=mysql
      - MYSQL_USER=bestuser
      - MYSQL_USER_PASSWORD=bestuser
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - mysql
